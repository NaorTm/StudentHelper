services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    environment:
      APP_ENV: ${APP_ENV}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      FILES_DIR: ${FILES_DIR}
      EMBEDDINGS_MODEL: ${EMBEDDINGS_MODEL}
      RERANKER_MODEL: ${RERANKER_MODEL}
      LLM_PROVIDER: ${LLM_PROVIDER}
      LLM_MODEL: ${LLM_MODEL}
      LLM_API_KEY: ${LLM_API_KEY}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./storage:${FILES_DIR}

  worker:
    build:
      context: ./worker
    environment:
      APP_ENV: ${APP_ENV}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      FILES_DIR: ${FILES_DIR}
      EMBEDDINGS_MODEL: ${EMBEDDINGS_MODEL}
      LLM_PROVIDER: ${LLM_PROVIDER}
      LLM_MODEL: ${LLM_MODEL}
      LLM_API_KEY: ${LLM_API_KEY}
    depends_on:
      - db
      - redis
    volumes:
      - ./storage:${FILES_DIR}

  frontend:
    build:
      context: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE}
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  db_data:
